<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
    <title>Faça o seu Login</title>
</head>
<body>
    <header>
        <a href="../../index.html"><img src="../../assets/images/logo-atom.png" alt="Logomarca Atom"></a>
    </header>

    <div class="card-login">
        <h1>Faça o seu Login</h1>

        <label for="name">Nome</label>
        <div>
            <input id="name" class="input" type="text" name="name" placeholder="Digite seu nome">
        </div>

        <label for="senha">Senha</label>
        <div>
            <input id="password" class="input" type="password" name="senha" placeholder="Digite sua senha">
        </div>

        <div class="lembrar" id="checkbox">
            <input type="checkbox" id="lembrar">
            <label for="lembrar" id="lembrar-label">Me lembre</label>
        </div>

        <button class="botao-login">Login</button>
        <span class="cadastre">Novo usuário? <a href="../cadastro/cadastro.html">Cadastre-se</a></span>
    </div>
</body>
</html>
